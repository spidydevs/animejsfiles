<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime.js Demo</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .container {
        position: relative;
        width: 600px;
        height: 400px;
      }
      .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #FFF;
        border-radius: 50%;
      }
      .square {
        position: absolute;
        width: 30px;
        height: 30px;
        background: #FF1461;
      }
      .circle {
        position: absolute;
        width: 28px;
        height: 28px;
        border: 2px solid #18FF92;
        border-radius: 50%;
      }
      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 26px solid #FF7C00;
      }
      .path {
        fill: none;
        stroke: #FFF;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dots"></div>
      <div class="shapes">
        <div class="square"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
      </div>
      <svg width="600" height="400">
        <path class="path" d="M 50 200 C 150 100, 450 100, 550 200 C 450 300, 150 300, 50 200"></path>
      </svg>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
